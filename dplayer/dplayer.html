<body marginwidth="0" marginheight="0">
<div id="playerCnt"></div>
<script type="text/javascript">
    var type='normal';
    var live=false;
    // var playUrl = parent.MacPlayer.Parse + parent.MacPlayer.PlayUrl + '.mp4';
    if(parent.MacPlayer.PlayUrl.indexOf('.m3u8')>-1){
        type='hls';
        // live=true;
        }
        else if(parent.MacPlayer.PlayUrl.indexOf('magnet:')>-1){
            type='webtorrent';
        }
        else if(parent.MacPlayer.PlayUrl.indexOf('.flv')>-1){
            type='flv';
        }
        else if(parent.MacPlayer.PlayUrl.indexOf('.mpd')>-1){
            type='dash';
        }
    
        var dp = new DPlayer({
            container: document.getElementById('playerCnt'),
            autoplay: true,
            screenshot: false,
            
            video: {
                url: parent.MacPlayer.PlayUrl,
                live: live,
                pic: 'https://img10.360buyimg.com/ddimg/jfs/t1/133888/15/2798/61297/5ef5cd54E69f6dc60/93231446b43a6b1b.jpg',
                type:type
            },
            contextmenu: [
    
            ]
        });
    		
        dp.on('ended',function(){
    　　　　if(parent.MacPlayer.PlayLinkNext!=''){
                top.location.href = parent.MacPlayer.PlayLinkNext;
            }
    　　});
    
    
    
	try{
		//document.getElementById('playerCnt').style.height = parent.MacPlayer.Height + 'px';
	}
	catch(e){}
</script>
</body>
</html>
